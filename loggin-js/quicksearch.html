    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes ConsoleLoggerConsoleNotifierFileLoggerFileNotifierFormatterLogLoggerLoggerPackNotifierRemoteLoggerRemoteNotifierSeverity Global ALERTCRITICALdebugDEBUGEMERGENCYERRORformatergetLoggerINFOjoinloggingNOTICEsplitAndJoinwarActionWARNING Global Members &lt;constant&gt; ALERT &lt;constant&gt; CRITICAL &lt;constant&gt; DEBUG &lt;constant&gt; EMERGENCY &lt;constant&gt; ERROR formater You can also use a custom formater if the default one does not satisfy your needs. In the formater you can access all log properties and you can also set the color of some segments of the log by using % folowed by one of: - r red - g green - b blue - p pink - y yellow - c cyan If you use %b lets say it will color until the breakpoint: [-,_|] &lt;constant&gt; INFO &lt;constant&gt; logging __Logging to a file__ You can output the logs to a file instead of the console/terminal by creating a `Loggers.FileLogger` and by piping some severity to a file as shown below &lt;constant&gt; NOTICE &lt;constant&gt; WARNING Methods debug(name, value, data) Parameters: Name Type Description name * value * data * getLogger(options) Parameters: Name Type Description options Object Properties Name Type Description level? number port? number host? string color? boolean lineNumbers? boolean filepath? string formatter? string pipes? Array.&lt;string&gt; Returns: Type ConsoleLogger | FileLogger | RemoteLogger join(loggers, options) Parameters: Name Type Description loggers Array.&lt;Logger&gt; options Object Properties Name Type Description level number filepath? string filepaths? Array.&lt;string&gt; Returns: LoggerPack Type LoggerPack splitAndJoin(str, delRegexp, transform) Function that splits a string by a set of delimiters performs a trasformaton and joins by the same delimiter Parameters: Name Type Description str String delRegexp RegExp - Regular expersion to determine the delimiters transform Function warAction(name, value, data) Parameters: Name Type Description name * value * data * × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T18:23:52+02:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes ConsoleLoggerConsoleNotifierFileLoggerFileNotifierFormatterLogLoggerLoggerPackNotifierRemoteLoggerRemoteNotifierSeverity Global ALERTCRITICALdebugDEBUGEMERGENCYERRORformatergetLoggerINFOjoinloggingNOTICEsplitAndJoinwarActionWARNING Classes Classes ConsoleLogger ConsoleNotifier FileLogger FileNotifier Formatter Log Logger LoggerPack Notifier RemoteLogger RemoteNotifier Severity × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T18:23:52+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes ConsoleLoggerConsoleNotifierFileLoggerFileNotifierFormatterLogLoggerLoggerPackNotifierRemoteLoggerRemoteNotifierSeverity Global ALERTCRITICALdebugDEBUGEMERGENCYERRORformatergetLoggerINFOjoinloggingNOTICEsplitAndJoinwarActionWARNING Loggin' JSA little customizable logger for NodeJS. Log to the console, to a file, to a remote service or create a custom one. Based on standard RFC3164 References Get started Basic Usage Wiki Collaborating Get-Started Install with npm npm install loggin-js --save Test it works, and see how it looks: node run examples/basic-example.js Using in node // Require the logging library const logging = require('loggin-js'); Basic-UsageBasic ExampleIn this example we create a new logger with a severity of DEBUG, and we set color to true.This means it will output any log to the console as DEBUG englobes all other severities We create it making use of the logging.getLogger(options?) method that creates a logger based on the options.There are other ways of creating a Logger as described in the examples and docs // Require the logging library const logging = require('loggin-js'); // Shortcuts const { Severity } = logging; // Get a logger with DEBUG severity. // Severity DEBUG will output any severity. const logger = logging.getLogger({ level: Severity.DEBUG, color: true }); // Does the same as passing into settings, as done above logger.setLevel(Severity.DEBUG); logger.setColor(true); // Available predefined log levels logger.info('info', { user: 'pedro', id: 10 }); logger.error('error'); logger.warning('warning'); logger.alert('alert'); logger.emergency('emergency'); logger.critical('critical'); logger.debug('debug'); logger.notice(['notice', 'notice']); // If enabled set to false logs will not be output logger.setEnabled(false);File Logging ExampleLog to files instead of the console We create it making use of the FileLogger class. // Require the logging library const logging = require('loggin-js'); // Shortcut for the severity constants const { Severity, Loggers, Notifiers } = logging; // Create a file logger const logger = new Loggers.FileLogger({ // Display line number at the begining of the log lineNumbers: true, // You can pass a pipes array to the file logger or you can do after instancing (showed below) pipes: [ // Here we create a pipe that will pipe level ERROR logs to the file 'logs/error-logs.log' new Notifiers.Pipe(Severity.ERROR, 'logs/error-logs.log'), // This one will pipe level INFO logs to the file 'logs/info-logs.log' new Notifiers.Pipe(Severity.INFO, 'logs/info-logs.log') ] }); // You can also add pipes after creating the logger as follows logger.pipe(Severity.ERROR, 'logs/error-logs.log'); logger.pipe(Severity.INFO, 'logs/info-logs.log'); // INFO message will log to 'logs/info-logs.log' logger.info('Logging a info log'); // ERROR message will log to 'logs/error-logs.log' logger.error('Logging a error log', new Error('An error')); // Will not be logged as only the ERROR and INFO severities will be output to their respective files logger.warning('Logging a warning log'); logger.notice('Logging a notice log'); logger.alert('Logging a error log');Custom Formatter ExampleCustom formatter, customize the output of the log const logging = require('loggin-js'); const logger = logging.getLogger({ level: logging.Severity.DEBUG, color: true, /** * You can also use a custom formater if the default one does not satisfy your needs. * In the formater you can access all log properties and you can also set the * color of some segments of the log by using &lt;%L&gt; where L is one of: * - r red * - g green * - b blue * - p pink * - y yellow * - c cyan * - m magenta * - (nnn) a number between 0-255 # not implemented yet */ formater: '[{time.toLocaleString}] - &lt;%m{user}&gt; | {severityStr} | {message} - {JSON.stringify(data)}' }); // Set user to root logger.setUser('root'); // Set formatter logger.setFormatter('[{time.toLocaleString}] - &lt;%m{user}&gt; | {severityStr} | {message} - {JSON.stringify(message)}'); // Log something logger.debug('debug'); // $ [2018-6-2 00:46:24] - root - DEBUG - debug logger.info('info', {data: 'Hi'}); // $ [2018-6-2 00:46:24] - root - INFO - info - {&quot;data&quot;:&quot;Hi&quot;} /** * Aditionally you can set the color of some parts of the message: * The output will be something like, with the last ERROR beeing red: * $ [2018-6-2 00:46:24] - root - ERROR - There was an ERROR */ logger.error('There was an &lt;%rERROR&gt;'); CollaboratingHi there, if you like the project don't hesitate in collaborating (if you like to), submit a pull request, post an issue, ...It's just a little sideproject, nothing serius, so its just for fun!But any help or ideas are apreciated! × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-06-24T18:23:52+02:00 using the DocStrap template. "},"ConsoleLogger.html":{"id":"ConsoleLogger.html","title":"Class: ConsoleLogger","body":" Documentation Classes ConsoleLoggerConsoleNotifierFileLoggerFileNotifierFormatterLogLoggerLoggerPackNotifierRemoteLoggerRemoteNotifierSeverity Global ALERTCRITICALdebugDEBUGEMERGENCYERRORformatergetLoggerINFOjoinloggingNOTICEspli
